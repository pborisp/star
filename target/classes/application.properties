spring.application.name=star
application.recommendations-db.url=jdbc:h2:file:./transaction
spring.datasource.url=jdbc:h2:file:./transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=5
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#spring.sql.init.mode=always
#spring.sql.init.data-locations=classpath:data.sql
#spring.sql.init.schema-locations=classpath:schema.sql
server.servlet.context-path=/star

#spring.second-datasource.url=jdbc:postgresql://localhost:5432/star
#spring.second-datasource.username=adminStar
#spring.second-datasource.password=test
#spring.second-datasource.driver-class-name=org.postgresql.Driver

spring.second-datasource.hikari.type=com.zaxxer.hikari.HikariDataSource
spring.second-datasource.hikari.jdbc-url=jdbc:postgresql://localhost:5432/star
spring.second-datasource.hikari.driver-class-name=org.postgresql.Driver
spring.second-datasource.hikari.username=adminStar
spring.second-datasource.hikari.password=test

spring.second-datasource.hikari.maximum-pool-size=10

spring.second-datasource.jpa.hibernate.ddl-auto=update
pring.second-datasource.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.second-datasource.jpa.properties.hibernate=org.hibernate.dialect.PostgreSQLDialect
spring.second-datasource.jpa.show-sql=true
spring.second-datasource.jpa.properties.hibernate.format_sql=true
spring.second-datasource.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

spring.liquibase.change-log=classpath:db/liquibase/changelog-postgres.yaml
spring.liquibase.default-schema=public
spring.liquibase.enabled=true

spring.liquibase.parameters.extensionEnabled=true
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s
logging.level.ru.bank.star=DEBUG