spring.application.name=star
application.recommendations-db.url=jdbc:h2:file:./transaction
spring.datasource.url=jdbc:h2:file:./transaction
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.maximum-pool-size=5

server.servlet.context-path=/star

spring.second-datasource.jpa.open-in-view=false

spring.liquibase.change-log=classpath:db/liquibase/changelog-postgres.yaml
spring.liquibase.default-schema=public
spring.liquibase.enabled=true

spring.liquibase.parameters.extensionEnabled=true
spring.cache.caffeine.spec=maximumSize=1000,expireAfterWrite=3600s
logging.level.ru.bank.star=DEBUG
spring.jpa.properties.hibernate.connection.isolation=SERIALIZABLE
spring.http.converters.preferred-jackson-object-mapper=true
#logging.level.org.hibernate=DEBUG